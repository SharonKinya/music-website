<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">

        <title>Shades.com/signinform</title>
        <link rel="stylesheet" href="Styles/signin.css">
        <script src="https://kit.fontawesome.com/4caa35e403.js" crossorigin="anonymous"></script>
        <link=new.html>
    </head>
    <body>
        
            <a href="new.html"><span class="back-to-new">Back to New</span></a>


       <div class="container" id="container"> 
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <p>Use your email for registration:</p>
                <input type="email" name="email" placeholder="Email address" required="" >
                <input type="text" name="user_name" placeholder="Username" required="" >
                <input type="password" name="password" placeholder="Password" required="" >

                <p>or sign up with:</p>
                <div class="socials-container">
                    <a href="#" class="socials"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="socials"><i class="fa-brands fa-google"></i></a>
                    
                </div>

                <button>Sign Up</button>

            </form>
        </div>
 
        <div class="log-in">
            <form action="#">
                <h1>Log In</h1>
                <p>Use your Account:</p>
                <input type="text" name="user_name" placeholder="Username" required="" >
                <input type="password" name="password" placeholder="Password" required="" >

                <p>or sign up with:</p>
                <div class="socials-container">
                    <a href="#" class="socials"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="socials"><i class="fa-brands fa-google"></i></a>
                   
                </div>

                <button>Log In</button>
                <a href="#" class="forgot-password"> Forgot password?</a>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!ðŸ¤—</h1>
                    <p>Enter your username and password <br> to log in</p>
                    <button id="logIn">Log In</button>
                </div>

                <div class="overlay-right">
                    <h1>Hello!ðŸ‘‹</h1>
                    <p>Enter your Email Address <br>to sign up </p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
       </div> 

       <script type="text/javascript">
        const signUp = document.getElementById("signUp");
        const logIn = document.getElementById("logIn");
        const container = document.getElementById("container");

        signUp.addEventListener('click', () =>{
            container.classList.add("right-panel-active");
        });

        logIn.addEventListener('click', () =>{
            container.classList.remove("right-panel-active");
        });



       </script>

    </body>

</html>
